<html>

<body>
    <p style="text-align: center">
        <b>Generate a public private keypair using JS</b>
    </p>
    <button onclick="generate()">Generate</button>
    <div id="privateKey"></div>
    <div id="publicKey"></div>
    <br>
    <input type="text" id="message">
    <button onclick="sign()">Sign</button>
    <div id="r"></div>
    <div id="s"></div>
    <br>
</body>
<script src="bundle.js"></script>
<script>
    function generate() {
        const res = helper.generate();
        document.getElementById("privateKey").innerHTML = "private key: " + res.privateKey;
        document.getElementById("publicKey").innerHTML = "public key: " +  res.publicKey;
    }

    function sign() {
        const msg = document.getElementById("message").value;
        const signature = helper.signAMessage(msg);
        document.getElementById("r").innerHTML = "r: " + signature.r;
        document.getElementById("s").innerHTML = "s: "+ signature.s;
    }
</script>
</html>
